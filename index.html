<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6f2020" />
    <meta name="MobileOptimezed" content="width" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="icon" type="image/png" href="./assets/icon/coffee-48.png" />
    <!-- metas para apple -->
    <meta name="apple-mobile-web-app-title" content="Application Title" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Comprando Cafe</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand"
            ><img src="./assets/icon/coffee-48.png" alt="Logo Coffee"
          /></a>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Ver Carrito
          </button>
        </div>
      </nav>
    </header>
    <main id="app">
      <section class="text-center my-4">
        <h1>Que tipo de Café te gusta??</h1>
      </section>
      <section class="modal-container">
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p v-for="item in carrito">
                  {{ item.nombre }} =
                  <strong> {{ item.precio }} </strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="container">
        <div class="row">
          <div class="col-12 col-md-4 my-3" v-for="product in products">
            <div class="card">
              <img
                v-bind:src="product.image"
                class="card-img-top"
                v-bind:alt="product.name"
              />

              <div class="card-body">
                <h5 class="card-title">{{product.nombre}}</h5>
                <!-- <h5 class="card-title">{{product.id}}</h5> -->
                <p>Descripción: {{product.descripcion}}</p>

                <p>Precio <strong> {{product.precio}} </strong></p>

                <button
                  class="btn btn-info"
                  v-bind:id="'btn'+product.id"
                  v-on:click="agregarCarrito(product)"
                >
                  Agregar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="./js/vue.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
